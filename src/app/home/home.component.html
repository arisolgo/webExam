

 <div class="example-button-container">
    <button (click)="addContact();" mat-fab color="primary" aria-label="Example icon button with a bookmark icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>

<table class="table">
    <thead>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Accion</th>
    </thead>

    <tbody>
      <tr *ngFor="let contact of users">
        <td>{{contact.name}}</td>
        <td>{{contact.lastName}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.telNumber}}</td>
        <td>
            <button
                    class="action-button"
                    mat-icon-button
                    [matMenuTriggerFor]="actionsMenu"
                  >
                    <mat-icon>menu</mat-icon>
                  </button>
                 

                  <mat-menu #actionsMenu="matMenu">

                      <button (click) = "goToDetail(contact.id)"mat-menu-item>
                          <mat-icon>edit</mat-icon>
                          <span>Edit</span>
                        </button>

                    <button (click)="deleteContact(contact.id)" mat-menu-item >
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
        </td>

      </tr>
    </tbody>
  </table>
